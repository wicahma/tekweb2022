<!DOCTYPE html>

      <button class="navbar-toggler collapsed" type="button" data-toggle="collapse" data-target="#navbarNav"
        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav mx-auto text-right">
          <li class="nav-item hom">
            <p>

            </p>
            <div class="len"></div>
          </li>
          <li class="nav-item hom">
            <p>

            </p>
          </li>
          <li class="nav-item hom">
            <p>
              <a href="./menu/artikel.html">Artikel</a>

          </li>
          <li class="nav-item hom">

          </li>
          <li class="nav-item">
            <p>

            </div>
            </p>

          </li>
        </ul>
          <div class="toggleWrapper mt-1 mr-3">
            <input type="checkbox" class="dn" id="dn"/>

              <span class="toggle__handler">
                  <span class="crater crater--1"></span>
                  <span class="crater crater--2"></span>
                  <span class="crater crater--3"></span>
                </span>
                <span class="star star--1"></span>
                <span class="star star--2"></span>
                <span class="star star--3"></span>
                <span class="star star--4"></span>
                <span class="star star--5"></span>
                <span class="star star--6"></span>
            </label>
          </div>

      </div>
    </nav>
  </div>

  


  <div style="margin-top: 80px; " class="container-fluid">
    <div style="padding: 10px 1% 25px; margin: 0 1%;" class="row h-100 align-items-top">
      <div class="col-sm-7 text-white">
        <h1 class="nama">{{header.nama}}</h1>
        <p class="jobdesk">{{header.des.a}}
          <span><a target="_blank" v-bind:href="header.des.jrs.url">{{header.des.jrs.title}}</a></span> {{header.des.b}}
          <span><a target="_blank" v-bind:href="header.des.kta.url">{{header.des.kta.title}} </a></span>.
        </p>
        <div class="social-cover">
          <div class="social">
            <a v-bind:href="sosial.ig.url"><i class="bi-instagram"></i></a>
            <a v-bind:href="sosial.git.url"><i class="bi-github"></i></a>
            <a v-bind:href="sosial.fb.url"><i class="bi-facebook"></i></a>
            <a v-bind:href="sosial.tw.url"><i class="bi-twitter"></i></a>
          </div>
        </div>
      </div>
      <div class="col-sm-5">
        <img id=profil src="./asset/profil.png" alt="Profil Teguh">
      </div>
