        <div style="margin-top: 80px;" class="container-fluid">
          <div style="padding: 10px 1% 25px; margin: 0 1%; background-color: rgba(29, 29, 29, 0.500);" class="row">
            <h3 style="width:100%; padding: 0 10px;">Sedikit Kumpulan Artikel</h3>

            <div v-for="item in article" class="col-md-3">
                <div  class="card text-left" >
                    <img class="card-img-top" v-bind:src="item.thumbnail" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">{{item.title}}</h5>
                    
                      <h6 class="card-subtitle mb-1 text-muted " style="font-size:14px;"><em>Oleh: {{item.author}}</em></h6>
                      
                      <p class="card-text">{{item.description}} </p>
                      <a :href="'./read.html?article='+item.content" class="btn btn-primary card-link" role="button">Baca</a>
                      
                    </div>
                  </div>
            </div>
